# Minimal tmux configuration for public dotfiles

# Change prefix to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable mouse support
set -g mouse on

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Fast pane switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Easy resizing of panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Don't rename windows automatically
set-option -g allow-rename off

# Status bar
set -g status-position bottom
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Messages
set -g message-style 'fg=colour232 bg=colour166 bold'

# History
set -g history-limit 10000

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Vi mode for copy mode
setw -g mode-keys vi

# Copy to system clipboard
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Source private tmux config if it exists
if-shell "test -f ~/.dotfiles-private/.tmux.conf" "source ~/.dotfiles-private/.tmux.conf"

# Local customizations
if-shell "test -f ~/.tmux.conf.local" "source ~/.tmux.conf.local"